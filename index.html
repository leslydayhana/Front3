<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container my-5 text-center">
        <img src="/imagenes/Gatito.jpg" alt="Gatito" class="gatito-img">
        <h1 class="titulo">Listado de Productos</h1>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form id="formulario">
                    <div class="mb-3">
                      <label class="form-label">Nombre del Producto</label>
                      <input type="text" class="form-control" id="nombreInput" required>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Precio</label>
                      <input type="number" class="form-control" id="precioInput" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Imagen (URL)</label>
                        <input type="url" class="form-control" id="imagenInput" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Descripción</label>
                        <input type="text" class="form-control" id="descripcionInput" required>
                    </div>
                    <button type="button" class="btn btn-primary" id="btnGuardar">Guardar</button>
                    <button type="button" class="btn btn-success" id="btnExportar">Exportar a PDF</button>
                </form>
            </div>
        </div>
        <div class="row justify-content-center my-4">
            <div class="col-md-6">
                <input type="text" class="form-control" id="busquedaInput" placeholder="Buscar por nombre...">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-10">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Descripción</th>
                            <th>Imagen</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
